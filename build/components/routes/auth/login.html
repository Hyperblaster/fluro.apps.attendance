<div class="wrapper">
	<div class="container" ng-if="!$root.user">

	
		<div class="text-wrap">

			<h1>Fluro</h1>
			<div class="form-group">
				<label>Email Address</label>
				<input class="form-control" ng-disabled="processing" ng-model="credentials.username" placeholder="Email Address"/>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-disabled="processing" ng-model="credentials.password" placeholder="Password"/>
			</div>

			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-disabled="processing" ng-model="credentials.remember"/>
						Remember me on this device
					</label>
				</div>
			</div>


				<a class="btn btn-primary" ng-disabled="processing" ng-click="login()">
					<span>Continue</span>
					<i class="fa" ng-class="{'fa-sign-in':!processing, 'fa-spinner fa-spin':processing}"></i>
				</a>
			
		</div>
	</div>


	<div class="container" ng-if="$root.user">
		<div class="text-wrap">

			<div class="clearfix">
				<h1 class="pull-left title">Hi {{$root.user.name}}</h1>

				<a class="btn btn-primary pull-right" ng-click="logout()">
					<span>Logout</span>
					<i class="fa fa-sign-out"></i>
				</a>

				
			</div>

	

			<p>
				Select an account to login to
			</p>

			<hr/>
		

			<div class="btn-list">
			<!-- <div class="list-group"> -->
				<a class="btn btn-default btn-block" ng-click="switchSession(account._id)" ng-repeat="account in availableAccounts | orderBy:'title'">
				
				<span>{{account.title}}</span>
				<i class="fa fa-sign-in pull-right"></i>
				
			</a>
			<!-- </div> -->
			</div>
			
		</div>

	</div>
</div>
